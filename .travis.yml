language: python
python:
  - '2.7'
  - '3.6'
cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/eggs
install:
  - rm -rf /home/travis/virtualenv/python2.7.13/lib/python2.7/site-packages/setuptools-36.0.1.dist-info
  - pip install -r requirements.txt
  - buildout
script:
  - bin/code-analysis
  - bin/py.test src --cov=src --cov-report term-missing
after_success:
  - pip install -q coveralls
  - coveralls
