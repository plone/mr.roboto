[app:mr.roboto]
use = egg:mr.roboto

cookie.secret = seekrit

clau_compartida = seekrit

github_user = XXXXXX
github_password = XXXXXX
github_client_id = XXXXXX
github_client_secret = XXXXXXX

roboto_url = http://localhost
api_key = plonerocks
core_repos_db = repos.txt
core_pulls_db = pulls.txt


jenkins_url = http://jenkins.plone.org/
jenkins_username = user
jenkins_password = user


pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = true
pyramid.default_locale_name = en
pyramid.includes = pyramid_debugtoolbar


[composite:main]
use = egg:Paste#urlmap
/ = mr.roboto

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

# Begin logging configuration

[loggers]
keys = root, mr_roboto

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_mr_roboto]
level = DEBUG
handlers =
qualname = mr_roboto

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
